<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Quiz App!</title>
  </head>
  <body>
    <div class="container">
      <!-- This section is for the top of the quiz area where we will hold the place holders for a hiscores button and a timer -->

      <nav class="nav-bar">
        <button id="high-scores">Hi scores</button>
        <div id="timer">Time left: 0</div>
      </nav>

      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <button id="quit-btn" class="quit-btn btn hide">Quit</button>
      </div>
      <!-- This section will be for the hiScores -->
      <form id="results"></form>
      <div id="scores"></div>
    </div>
  </body>
</html>
